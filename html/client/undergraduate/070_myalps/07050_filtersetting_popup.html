	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_sm_wrap">
			<section class="pop_header">
				<h2>
					My 필터 설정
				</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_md_content">          
				<p class="tip_txt mg_b5">
					출력할 정보를 On(출력)/Off(미출력)로 설정하실 수 있습니다.
				</p>
				<div class="tbl tbl_fixed tbl_col scrollx_tbl_xxs">
					<table>
						<caption>필터 설정</caption>
						<colgroup>
							<col style="width: 15%;">
							<col style="width: 40%;">
							<col style="width: auto;">
						</colgroup>
						<thead>
							<tr>
								<th scope="col">NO</th>
								<th scope="col">구분</th>
								<th scope="col">On/Off</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">6</th>
								<td>학교</td>
								<td class="td_input">
									<p class="radio_row">
										<input type="radio" name="radio1" id="radio1_1" hidden checked>
										<label for="radio1_1">On(출력)</label>
									</p>
									<p class="radio_row">
										<input type="radio" name="radio1" id="radio1_2" hidden>
										<label for="radio1_2">Off(미출력)</label>
									</p>
								</td>
							</tr>
							<tr>
								<th scope="row">5</th>
								<td>학과</td>
								<td class="td_input">
									<p class="radio_row">
										<input type="radio" name="radio2" id="radio2_1" hidden>
										<label for="radio2_1">On(출력)</label>
									</p>
									<p class="radio_row">
										<input type="radio" name="radio2" id="radio2_2" hidden checked>
										<label for="radio2_2">Off(미출력)</label>
									</p>
								</td>
							</tr>
							<tr>
								<th scope="row">4</th>
								<td>과목</td>
								<td class="td_input">
									<p class="radio_row">
										<input type="radio" name="radio3" id="radio3_1" hidden checked>
										<label for="radio3_1">On(출력)</label>
									</p>
									<p class="radio_row">
										<input type="radio" name="radio3" id="radio3_2" hidden>
										<label for="radio3_2">Off(미출력)</label>
									</p>
								</td>
							</tr>
							<tr>
								<th scope="row">3</th>
								<td>연구팀</td>
								<td class="td_input">
									<p class="radio_row">
										<input type="radio" name="radio4" id="radio4_1" hidden checked>
										<label for="radio4_1">On(출력)</label>
									</p>
									<p class="radio_row">
										<input type="radio" name="radio4" id="radio4_2" hidden>
										<label for="radio4_2">Off(미출력)</label>
									</p>
								</td>
							</tr>
							<tr>
								<th scope="row">2</th>
								<td>동아리</td>
								<td class="td_input">
									<p class="radio_row">
										<input type="radio" name="radio5" id="radio5_1" hidden>
										<label for="radio5_1">On(출력)</label>
									</p>
									<p class="radio_row">
										<input type="radio" name="radio5" id="radio5_2" hidden checked>
										<label for="radio5_2">Off(미출력)</label>
									</p>
								</td>
							</tr>
							<tr>
								<th scope="row">1</th>
								<td>기숙사</td>
								<td class="td_input">
									<p class="radio_row">
										<input type="radio" name="radio6" id="radio6_1" hidden>
										<label for="radio6_1">On(출력)</label>
									</p>
									<p class="radio_row">
										<input type="radio" name="radio6" id="radio6_2" hidden checked>
										<label for="radio6_2">Off(미출력)</label>
									</p>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
