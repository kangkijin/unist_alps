		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_lg_wrap">
			<section class="pop_header">
				<h2>
					개인일정 등록하기
				</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_md_content">          
				<div class="counsel_box">
					<h4 class="section_tit_md">일정명</h4>
					<!-- [pp] 미입력시 error 추가 -->
					<input type="text" class="form_style wd_p100" placeholder="개인 일정명을 입력해주세요"> 
					<!-- [pp] 미입력시 추가
						<p class="error">필수 항목입니다.</p> 
					-->
				</div>
				<div class="counsel_box">
					<h4 class="section_tit_md">시간 등록</h4>
					<ul class="hope_choice">
						<li>
							<strong>시작일</strong>
							<p class="search_day">
								<input type="text" class="form_style">
								<a href="javascript:void(0);" class="calendar_open">달력열기</a>
							</p>
							<div class="dp_inline_flex mg_r10">
								<div class="select_form wd_80 mg_r5">
									<label>00</label>
									<select class="select_custom">
										<option value="" selected>00</option>
										<option value="">01</option>
										<option value="">02</option>
									</select>
								</div>
								시
							</div>
							<div class="dp_inline_flex">
								<div class="select_form wd_80 mg_r5">
									<label>00</label>
									<select class="select_custom">
										<option value="" selected>00</option>
										<option value="">30</option>
									</select>
								</div>
								분
							</div>
						</li>
						<li>
							<strong>종료일</strong>
							<p class="search_day">
								<input type="text" class="form_style">
								<a href="javascript:void(0);" class="calendar_open">달력열기</a>
							</p>
							<div class="dp_inline_flex mg_r10">
								<div class="select_form wd_80 mg_r5">
									<label>00</label>
									<select class="select_custom">
										<option value="" selected>00</option>
										<option value="">01</option>
										<option value="">02</option>
									</select>
								</div>
								시
							</div>
							<div class="dp_inline_flex">
								<div class="select_form wd_80 mg_r5">
									<label>00</label>
									<select class="select_custom">
										<option value="" selected>00</option>
										<option value="">30</option>
									</select>
								</div>
								분
							</div>
						</li>
					</ul>
				</div>
				<div class="counsel_box">
					<h4 class="section_tit_md">내용</h4>
					<!-- [pp] 미입력시 error 추가 -->
					<input type="text" class="form_style wd_p100" placeholder="추가내용을 입력해주세요">
