	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_lg_wrap">
			<section class="pop_header">
				<h2>
					만족도 조사
				</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_lg_content">
                <section class="section_area">
					<h4 class="section_tit_md">만족도 조사</h4>
					<dl class="survey_list">
						<dt>
							<span class="survey_no">1</span>본 활동을 신청하는 목적은 무엇입니까?
						</dt>
						<dd>
							<p class="check_row">
								<input type="checkbox" name="survey" id="q1_1" class="hidden">
								<label for="q1_1">개인 역량 향상</label>
							</p>
							<p class="check_row">
								<input type="checkbox" name="survey" id="q1_2" class="hidden">
								<label for="q1_2">경력 개발</label>
							</p>
							<p class="check_row">
								<input type="checkbox" name="survey" id="q1_3" class="hidden">
								<label for="q1_3">교과학습 도움</label>
							</p>
						</dd>
						<dt>
							<span class="survey_no">2</span>본 활동에 대한 정보를 얻은 곳은 어디입니까?
						</dt>
						<dd>
							<p class="radio_row">
								<input type="radio" name="survey2" id="q2_1" class="hidden">
								<label for="q2_1">교수 추천</label>
							</p>
							<p class="radio_row">
								<input type="radio" name="survey2" id="q2_2" class="hidden">
								<label for="q2_2">학생</label>
							</p>
							<p class="radio_row">
								<input type="radio" name="survey2" id="q2_3" class="hidden">
								<label for="q2_3">인터넷</label>
							</p>
							<p class="radio_row">
								<input type="radio" name="survey2" id="q2_4" class="hidden">
								<label for="q2_4">기타</label>
								( <input type="text" class="form_style wd_120"> )
							</p>
						</dd>
						<dt>
							<span class="survey_no">3</span>개선되어야 할 점이 있다면 적어주세요.
						</dt>
						<dd>
							<textarea rows="5" class="form_style" title="답변을 작성해주세요." placeholder="답변을 작성해주세요."></textarea>
						</dd>
						<dt>
							<span class="survey_no">4</span>해당되는 곳에 선택을 하시오. (7점 척도)
						</dt>
						<dd>
							<div class="tbl tbl_col tbl_fixed scrollx_tbl_md tbl_satisfy">
								<table>
									<caption>7점 척도</caption>
									<colgroup>
										<col style="width: auto;">
										<col style="width: 70px;">
										<col style="width: 70px;">
										<col style="width: 70px;">
										<col style="width: 70px;">
										<col style="width: 70px;">
										<col style="width: 70px;">
										<col style="width: 70px;">
									</colgroup>
									<thead>
										<tr>
											<th scope="col">내용</th>
											<th scope="col">
												아주<br/>아니다
												<span class="satisfy_score first">1점</span>
											</th>
											<th scope="col">
												<span class="double_arrow double_left">left</span>
												<span class="satisfy_score">2점</span>
											</th>
											<th scope="col">
												아니다
												<span class="satisfy_score">3점</span>
											</th>
											<th scope="col">
												중간이다
												<span class="satisfy_score">4점</span>
											</th>
											<th scope="col">
												그렇다
												<span class="satisfy_score">5점</span>
											</th>
											<th scope="col">
												<span class="double_arrow double_right">right</span>
												<span class="satisfy_score">6점</span>
											</th>
											<th scope="col">
												아주<br/>그렇다
												<span class="satisfy_score last">7점</span>
											</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th scope="row" class="ta_l">- 프로그램은 교육목적에 적합하였습니까?</th>
											<td class="td_input">
												<p class="radio_row numbering">
													<input type="radio" name="number" id="number1" hidden>
													<label for="number1">1</label>
												</p>
											</td>
											<td class="td_input">
												<p class="radio_row numbering">
													<input type="radio" name="number" id="number2" hidden>
													<label for="number2">2</label>
												</p>
											</td>
											<td class="td_input">
												<p class="radio_row numbering">
													<input type="radio" name="number" id="number3" hidden>
													<label for="number3">3</label>
												</p>
											</td>
											<td class="td_input">
												<p class="radio_row numbering">
													<input type="radio" name="number" id="number4" hidden>
													<label for="number4">4</label>
												</p>
											</td>
											<td class="td_input">
												<p class="radio_row numbering">
													<input type="radio" name="number" id="number5" hidden>
													<label for="number5">5</label>
												</p>
											</td>
											<td class="td_input">
												<p class="radio_row numbering">
													<input type="radio" name="number" id="number6" hidden>
													<label for="number6">6</label>
												</p>
											</td>
											<td class="td_input">
												<p class="radio_row numbering">
													<input type="radio" name="number" id="number7" hidden>
													<label for="number7">7</label>
												</p>
											</td>
										</tr>
										<tr>
											<th scope="row" class="ta_l">- 프로그램의 내용이 잘 전달되었습니까?</th>
											<td class="td_input">
												<p class="radio_row numbering">
													<input type="radio" name="number2" id="number2_1" hidden>
													<label for="number2_1">1</label>
												</p>
											</td>
											<td class="td_input">
												<p class="radio_row numbering">
													<input type="radio" name="number2" id="number2_2" hidden>
													<label for="number2_2">2</label>
												</p>
											</td>
											<td class="td_input">
												<p class="radio_row numbering">
													<input type="radio" name="number2" id="number2_3" hidden>
													<label for="number2_3">3</label>
												</p>
											</td>
											<td class="td_input">
												<p class="radio_row numbering">
													<input type="radio" name="number2" id="number2_4" hidden>
													<label for="number2_4">4</label>
												</p>
											</td>
											<td class="td_input">
												<p class="radio_row numbering">
													<input type="radio" name="number2" id="number2_5" hidden>
													<label for="number2_5">5</label>
												</p>
											</td>
											<td class="td_input">
												<p class="radio_row numbering">
													<input type="radio" name="number2" id="number2_6" hidden>
													<label for="number2_6">6</label>
												</p>
											</td>
											<td class="td_input">
												<p class="radio_row numbering">
													<input type="radio" name="number2" id="number2_7" hidden>
													<label for="number2_7">7</label>
												</p>
											</td>
										</tr>
										<tr>
											<th scope="row" colspan="8" class="ta_l">
												- 프로그램의 전체 소감에 대하여 자유롭게 기술해주세요.
												<textarea cols="30" rows="5" class="form_style mg_t5"></textarea>
											</th>
										</tr>
									</tbody>
								</table>
							</div>
						</dd>
					</dl>
				</section>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
		<!-- [pp] // 팝업창 전체 -->

        <div class="pop_footer">
            <button type="button" class="btn_round btn_md btn_negative1">취소</button>
            <button type="button" class="btn_round btn_md btn_positive2">실시 완료</button>
        </div>

	</body>
